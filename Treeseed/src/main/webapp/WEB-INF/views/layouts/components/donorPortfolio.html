<div >
	
	<p ng-if="noDonationsMessage"><span  class="text-danger h4"  translate="DONOR-PROFILE.PORTFOLIO-EMPTY"></span></p>
	<button type="button"  class="btn  btn-success btn-rounded" ng-if="isOwner && noDonations"
	ng-click="recurrableDonations()" translate="DONOR-PROFILE.EDIT-PORTFOLIO">Edit</button>
	<div class="panel-body">
	    <div ui-jq="plot" ui-options="
	      {{d3}},
	      {
	        series: { pie: { show: true, innerRadius: 0.5, stroke: { width: 0 }, label: { show: true, threshold: 1 } } },
	        colors: ['{{app.color.primary}}','{{app.color.info}}','{{app.color.success}}','{{app.color.warning}}','{{app.color.danger}}'],
	        grid: { hoverable: false, clickable:false, borderWidth: 0, color: '#ccc' },   
	        tooltip: true,
	        tooltipOpts: { content: '%s: %p.0%' }
	      }
	    " style="height:240px"></div>
  	</div>
</div>
