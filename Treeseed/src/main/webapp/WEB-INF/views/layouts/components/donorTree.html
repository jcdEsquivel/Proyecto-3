<meta charset="utf-8">
	<script	src="resources/js/libs/d3/requirejs/require.js"></script>
	<script src="resources/js/libs/d3/d3.js"></script>

	
<div ng-controller="treeController" class="divtree">

<script type="text/javascript">
var margin = {
		top : 20,
		right : 120,
		bottom : 20,
		left : 120
	}, width = 960 - margin.right - margin.left, height = 800 - margin.top
			- margin.bottom;
	//Duración de animacion de carga de los links
	var i = 0, duration = 1500, root;

	var tree = d3.layout.tree().size([ height, width ]);

	var diagonal = d3.svg.diagonal().projection(function(d) {
		return [ d.y, d.x ];
	});

	var svg = d3.select("body").append("svg").attr("width",
			width + margin.right + margin.left).attr("height",
			height + margin.top + margin.bottom).append("g").attr("transform",
			"translate(" + margin.left + "," + margin.top + ")");

	//Carga
	d3.json("resources/js/libs/d3/flare.json", function(error, flare) {
		if (error)
			throw error;
		//Animacion de carga
		root = flare;
		root.x0 = height / 2;
		root.y0 = 0;
		//Conlapsa todos los nodos al carga
		function collapse(d) {
			if (d.children) {
				d._children = d.children;
				d._children.forEach(collapse);
				d.children = null;
			}
		}

		root.children.forEach(collapse);
		update(root);
	});

	d3.select(self.frameElement).style("height", "800px");

	function update(source) {

		// Compute the new tree layout.
		var nodes = tree.nodes(root).reverse(), links = tree.links(nodes);

		// Normalize for fixed-depth.
		//Largo de los links
		nodes.forEach(function(d) {
			d.y = d.depth * 100;
		});

		// Update the nodes…
		var node = svg.selectAll("g.node").data(nodes, function(d) {
			return d.id || (d.id = ++i);
		});

		// Enter any new nodes at the parent's previous position.
		var nodeEnter = node.enter().append("g").attr("class", "node").attr(
				"transform", function(d) {
					return "translate(" + source.y0 + "," + source.x0 + ")";
				}).on("click", click);
		//Estilo del circulo al inicio de la carga(Animacion)
		nodeEnter.append("circle").attr("r", 1e-6).style("fill", function(d) {
			return d._children ? "lightsteelblue" : "#fff";
		});
		//Propiedades del texto
		nodeEnter.append("text").attr("x", function(d) {
			return d.children || d._children ? -20 : 20;//Posicion en X con respento al centro del circulo
			//})nodeEnter.append("text").attr("y", function(d) {
			//	return d.children || d._children ? -20 : 20;Posicion en y con respento al centro del circulo
		}).attr("dy", ".35em").attr("text-anchor", function(d) {
			return d.children || d._children ? "end" : "start";
		}).text(function(d) {
			return d.name;
		}).style("fill-opacity", 1e-6);

		// Transition nodes to their new position.
		var nodeUpdate = node.transition().duration(duration).attr("transform",
				function(d) {
					return "translate(" + d.y + "," + d.x + ")";
				});
		//Radio del circulo luego de la animacion
		nodeUpdate.select("circle").attr("r", 15).style("fill", function(d) {
			return d._children ? "lightsteelblue" : "#fff";
		});

		nodeUpdate.select("text").style("fill-opacity", 1);

		// Transition exiting nodes to the parent's new position.
		var nodeExit = node.exit().transition().duration(duration).attr(
				"transform", function(d) {
					return "translate(" + source.y + "," + source.x + ")";
				}).remove();

		nodeExit.select("circle").attr("r", 1e-6);

		nodeExit.select("text").style("fill-opacity", 1e-6);

		// Update the links…
		var link = svg.selectAll("path.link").data(links, function(d) {
			return d.target.id;
		});

		// Enter any new links at the parent's previous position.
		link.enter().insert("path", "g").attr("class", "link").attr("d",
				function(d) {
					var o = {
						x : source.x0,
						y : source.y0
					};
					return diagonal({
						source : o,
						target : o
					});
				});

		// Transition links to their new position.
		link.transition().duration(duration).attr("d", diagonal);

		// Transition exiting nodes to the parent's new position.
		link.exit().transition().duration(duration).attr("d", function(d) {
			var o = {
				x : source.x,
				y : source.y
			};
			return diagonal({
				source : o,
				target : o
			});
		}).remove();

		// Stash the old positions for transition.
		nodes.forEach(function(d) {
			d.x0 = d.x;
			d.y0 = d.y;
		});
	}

	// Toggle children on click.
	function click(d) {
		if (d.children) {
			d._children = d.children;
			d.children = null;
		} else {
			d.children = d._children;
			d._children = null;
		}
		update(d);
	}
</script>
</div>
