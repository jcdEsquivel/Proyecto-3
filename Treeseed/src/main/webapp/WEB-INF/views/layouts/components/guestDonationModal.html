<div class="modal-header">
	<h3 class="modal-title" translate="POST-MODAL.MODAL-TITLE">TITLE</h3>
</div>

<div class="modal-body">

	<tabset class="tab-container"
		ng-init="steps={ step1:true, step2:false}"> <tab
		active="steps.step1"> <tab-heading translate="">Donacion</tab-heading>

	<p class="m-b">donante info</p>
	<progressbar value="percent" class="progress-xs" type="success"></progressbar>
	<form name="step1" class="form-validation">
		<div class="form-group">
			<p>Nombre</p>
			<input name="name" class="form-control" ng-model="donor.name"
				ng-blur="progressControl(1,step1.name.$valid)" required>

			<p>Apellidos</p>
			<input name="lastName" class="form-control" ng-model="donor.lastName"
				ng-blur="progressControl(2,step1.lastName.$valid)" required>

			<p>Email</p>
			<input name="email" class="form-control" ng-model="donor.email"
				ng-blur="progressControl(3,step1.email.$valid)" required>


		</div>
		<div class="m-t m-b">
			<button type="submit" ng-disabled="step1.$invalid"
				class="btn btn-default btn-rounded" ng-click="steps.step2=true">Next</button>
		</div>
	</form>
	</tab> <tab disabled="step1.$invalid" active="steps.step2"> <tab-heading>donacion</tab-heading>
	<p class="m-b">donacion</p>
	<progressbar value="percent" class="progress-xs" type="success"></progressbar>
	<form name="step2" class="form-validation form-horizontal">
		<div class="form-group">
		
			 <label for="card" class="col-sm-2 control-label">Card Number</label>
			 <div class="col-sm-10">
				 <input type="text"  class="form-control"  data-stripe="number" ng-model='card'
				 name="card" ng-blur="progressControl(4,step2.card.$valid)" required/>
			</div>
		</div>
		<div class="form-group">
			  <label for="cvc" class="col-sm-2 control-label">CVC</label>
			 <div class="col-sm-10">
				 <input type="text"  class="form-control"  data-stripe="cvc" ng-model='cvc'
				 name="cvc" ng-blur="progressControl(5,step2.cvc.$valid)" required/>
			 </div>
		</div>	 
		<div class="form-group">
			<label for="cvc" class="col-sm-2 control-label">Expiration Date</label>
			<div class="col-sm-1">
				<input type="text"  class="form-control"  data-stripe="exp-month" ng-model='exp_month'
				name="exp_month" ng-blur="progressControl(6,step2.exp_month.$valid)" required/>
			</div>
			
			<div class="col-sm-1">
				<input type="text"  class="form-control"  data-stripe="exp-year" ng-model='exp_year'
				name="exp_year" ng-blur="progressControl(7,step2.exp_year.$valid)" required/>
			</div>
			<div class="col-sm-2">
			</div>
		</div>
		<div class="form-group">
			<label for="cvc" class="col-sm-2 control-label">Amount</label>
			<div class="col-sm-10">
				<input type="text"  class="form-control"   ng-model='amount'
				name="amount" ng-blur="progressControl(8,step2.amount.$valid)" number/>
			</div>
		</div>
		
 		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-11">
				<span class="payment-errors text-danger"></span>
				<button type="submit" ng-disabled="step2.$invalid"
					class="btn btn-default btn-rounded" ng-click="steps.step2=true">Donar</button>
			</div>
		</div>
			
	</form>
	</tab> 
</tabset>

</div>
<div class="modal-footer">

	<button type="submit" class="btn btn-default" ng-click="close()"
		translate="POST-MODAL.CANCEL">Cancel</button>
	

</div>
