<div class="container  w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false; ">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Sign in to get in touch</strong>
    </div>
            <br>
        <br>
    <div class="row ">
      <div class="col-sm-2"></div>
        <div class="col-sm-4">
            <a href class="btn btn-primary btn-block indigo"><i class="fa fa-facebook pull-left indigo"></i>Sign in with Facebook</a>
            <a href class="btn btn-info btn-block m-b-sm"><i class="fa fa-twitter pull-left"></i>Sign in with Twitter</a>
        </div>
        <div class="col-sm-1" style="border-left:1px solid #000;height:150px"></div>
        <div class="col-sm-4">
             <form name="form" class="bs-example form-horizontal form-validation">
                <div class="text-danger wrapper" ng-show="authError">
                    {{authError}}
                </div>
                <div class="form-group">
                        <label class="col-lg-3 control-label">Email</label>
                        <div class="col-lg-9">
                          <input type="email" class="form-control" placeholder="Email" ng-model="user.email" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-lg-3 control-label">Contraseña</label>
                        <div class="col-lg-9">
                          <input type="password" class="form-control" placeholder="Contraseña" ng-model="user.password" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-lg-offset-3 col-lg-10">
                          <div class="checkbox">
                            <label class="i-checks">
                              <input type="checkbox" ><i></i> Remember me &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;<a >Forgot password?</a>
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                          <button type="submit" class="btn btn-sm btn-info" ng-click="login()">Sign in</button>
                        </div>
                      </div>
              </form>
        </div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4 text-center">
            <div class="text-center m-t m-b"></div>
            <div class="line line-dashed"></div>
            <p class="text-center"><small>Do not have an account?</small></p>
            <a  class="btn btn-lg btn-default btn-block">Create an account</a>
        </div>
        <div class="col-sm-4"></div>
    </div>
  </div>
  <div class="text-center" ng-include="'../layouts/components/page_footer.html'">
    {% include 'blocks/page_footer.html' %}
  </div>
</div>
