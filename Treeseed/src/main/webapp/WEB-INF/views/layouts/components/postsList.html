<div ng-controller="postAdminController">
	<div class="row">
		<div class="col-md-12">
			<button class="btn btn-success add-post-button" ng-if="isOwner" ng-click="openModal()" translate="POST-MODAL.MODAL-OPEN-MODAL">Add Post</button>
			<div class="wrapper-md">
			<ul class="list-group list-group-alt list-group-lg  pull-in m-b-none post-scroll">
	        	<li class="list-group-item li-posts-result" 
	        		dir-paginate="p in posts | itemsPerPage: postRequest.pageSize" total-items="totalPosts" pagination-id="post-pagin" current-page="postPaginCurrentPage">
	          		<a href="#" class="pull-left  m-r">
	            		<img ng-src="{{p.picture}}" alt="..." class="post-list-image" id="imagePanel">
		          	</a>
		          	<div class="clear">
		            	<span class=" post-title h4 text-primary m-b-sm block" > {{p.title}}{{' - '}}{{p.date}} <button class="btn btn-rounded btn-sm btn-icon btn-default" ng-if="isOwner" ng-click="openModalFilled(p)"><i class="fa fa-edit"></i></button>
		            		<button style="width:80px;" ng-if="isOwner" class="btn m-b-xs w-xs btn-danger pull-right" ng-click="openModalDeletePost(p)" translate="DELETE-MODAL-POST.DELETE"></button>
		            	</span> 
		            	<span > {{p.description}}
		            		<br>
	            			<div ng-controller="facebookController">
	            				<a style="width:180px;" href class="btn btn-primary btn-facebook  btn-block indigo"><i
									class="fa fa-facebook pull-left indigo"></i><label
									translate="LOGIN.SHAREFACEBOOK" ng-click="postInFacebook()" ></label></a>
	        				</div>
		            	</span>
		          	</div>
		        </li>        
      		</ul>
      		</div>
		</div>
	</div>
	<div class="row">
		<div class="other-controller">
			<div class="text-center">
				<dir-pagination-controls boundary-links="true"
					on-page-change="changePostsPage(newPageNumber)" pagination-id="post-pagin"
					template-url="resources/js/libs/angular/dirPagination/dirPagination.tpl.html">
				</dir-pagination-controls>
			</div>
		</div>
	</div>
</div>
