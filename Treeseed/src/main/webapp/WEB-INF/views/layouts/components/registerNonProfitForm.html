<form id="registerNonProfit" name="registerNonProfit">
	<label class="col-sm-2 control-label">Nombre</label>
	<div class="col-sm-10">
	  <input type="text" ng-model="requestObject.nonprofit.name" class="form-control">
	</div>
	<label class="col-sm-2 control-label">Email</label>
	<div class="col-sm-10">
	  <input type="text" ng-model="requestObject.nonprofit.userGeneral.email" class="form-control">
	</div>
	<label class="col-sm-2 control-label">Contraseña</label>
	<div class="col-sm-10">
	  <input type="text" ng-model="requestObject.nonprofit.userGeneral.password" class="form-control">
	</div>
	<label class="col-sm-2 control-label">Imagen de Perfil</label>
	<div class="col-sm-10">
	  <input type="text" ng-model="requestObject.nonprofit.profilePicture" class="form-control">
	</div>
	<label class="col-sm-2 control-label">Pais</label>
	<div class="col-sm-10">
	  <input type="text" ng-model="requestObject.nonprofit.country" class="form-control">
	</div>
	<div class="col-lg-offset-10 col-lg-2">
      <button type="submit" class="btn btn-sm btn-info" ng-click="create($event)">Sign in</button>
    </div>
</form>
