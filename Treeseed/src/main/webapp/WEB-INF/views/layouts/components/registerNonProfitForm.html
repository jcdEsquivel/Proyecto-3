<!DOCTYPE html>
<meta charset="UTF-8">
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
</script>
<![endif]-->
<div class="panel panel-default">
    <div class="panel-heading font-bold">
      Registrar ONG
    </div>
    <div class="panel-body">
      <form class="form-horizontal col-sm-12 col-sm-offset-0" id="registerNonProfit" name="registerForm" role="form"required>
	  <div  class="col-sm-5 md-whiteframe-treeseed">
      	<div class="col-sm-12">
      		<div class="col-sm-12">
      		<md-input-container flex>
	          <label>Name</label>
	          <input type="text" ng-model="nonprofit.name" class="form-control"required>   
       		 </md-input-container>
       		 </div>
       		 <div class="col-sm-6">
		        <md-input-container  flex>
		          <label>Email</label>
		          <input is-email-unique="" name="email" type="email" ng-model="nonprofit.userGeneral.email" class="form-control"required>   
		        </md-input-container>
		        <span class="" 
     				ng-show="registerForm.email.$error.unique">Correo ya registrado</span>
			 </div>
			 <div class="col-sm-6">
		        <md-input-container flex>
		         <label>Password</label>
		        <input type="password" ng-model="nonprofit.userGeneral.password" class="form-control"required>  
		       </md-input-container>
			 </div>
			 <div class="col-sm-6">
			 	<md-input-container flex>
			          <label>Causa</label>
			          	<md-select style="width:100%; " ng-model="nonprofit.cause" >
				          <md-option ng-value="cause" ng-repeat="cause in selectSortOptionsCause">{{ cause.name }}</md-option>
				        </md-select>
				</md-input-container>
			 </div>
		      <div class="col-sm-6 ">
		      <md-input-container flex>
	        	<label >Pa√≠s</label> 	
		      	<div>
		          	<md-select style="width:100%; " ng-model="nonprofit.country" >
			          <md-option  ng-value="country" ng-repeat="country in selectSortOptionsCountry">{{ country.name }}</md-option>
			        </md-select>
		      	</div>
		      	</md-input-container>
			</div>
		</div>
		</div>
        <div class="col-sm-1"></div>
        <div class="col-sm-5 md-whiteframe-treeseed" id="divIm" ng-controller="dragnDropController">
        <label>Picture Image</label>
        <div class="panel wrapper">
	        <img id="fileDisplayArea" style="width:200px;height:200px;"/>
	        <div ng-controller="dragnDropController" id="file-drop" style="width:200px;height:200px;" class="col-lg-4 b-a b-2x b-dashed wrapper-lg lter text-center" imagedrop on-image-drop="imageDropped()">
	    		Drop an image here to upload.
			</div>
		</div> 	
		</div>
		<div class="form-group">
          <div class="col-sm-12 col-sm-offset-9">
            <button type="submit" class="btn btn-default">Cancel</button>
            <button type="submit" ng-click="create()" class="btn btn-primary">Register</button>
          </div>
        </div>
      </form>
    </div>    
</div>
