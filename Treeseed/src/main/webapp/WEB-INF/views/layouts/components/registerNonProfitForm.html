<!DOCTYPE html>
<meta charset="UTF-8">
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
</script>
<![endif]-->
<form name="registerNonProfit" class="box">
	<div class="col-sm-1"></div>
	<div  class="col-sm-5 md-whiteframe-treeseed">
		<div class="col-sm-12">
	       <div class="md-form-group float-label">
	         <input class="md-input" ng-model="requestObject.nonprofit.name" required>
	         <label>Nombre de la ONG</label>
	       </div>
	     </div>
		 <div class="col-sm-6">
	        <div class="md-form-group float-label">
	          <input class="md-input" ng-model="requestObject.nonprofit.userGeneral.email" required>
	          <label>Email</label>
	        </div>
	      </div>
	      <div class="col-sm-6 ">
	        <div class="md-form-group float-label ">
	          <input class="md-input" ng-model="requestObject.nonprofit.userGeneral.password" required>
	          <label>Contrase&ntilde;a</label>
	        </div>
	      </div>
	      <div class="col-sm-6">
	          <label class="labels-dropdowns">Causa</label>
	          <md-select ng-model="requestObject.nonprofit.cause" placeholder="Elegir causa de ONG">
	          	<md-option ng-value="opt" >{{ opt }}</md-option>
	          </md-select>
	      </div>
	      <div class="col-sm-6 ">
	      	<div>
	          <label class="labels-dropdowns">Pa&iacute;s</label>
	          <md-select ng-model="requestObject.nonprofit.country" placeholder="Elegir paÃ­s de ONG">
	          	<md-option ng-value="opt" >{{ opt }}</md-option>
	          </md-select>
	      	</div>
		</div>
		
	</div>
	<div class="col-sm-5 md-whiteframe-treeseed" id="divIm" ng-controller="dragnDropController">
		<div over-class="b-danger" class="b-a b-2x b-dashed wrapper-lg lter text-center "  imagedrop on-image-drop="imageDropped()">
			<p ng-hide="showImage">Imagen de Perfil</p>
			<img ng-show="showImage" src="{{image}}">
		</div>
		
		<div class="col-sm-offset-10 col-sm-2">
	      <button type="submit" class="btn btn-sm btn-info" ng-click="create($event)">Registrar</button>
	    </div>
	</div>
	<div class="col-sm-1"></div>
</form>
