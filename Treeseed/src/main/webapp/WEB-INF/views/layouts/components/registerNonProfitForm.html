<form id="registerNonProfit" name="registerNonProfit">
	<label class="col-sm-2 control-label">Nombre</label>
	<div class="col-sm-10">
	  <input type="text" ng-model="requestObject.userGeneral.nonProfit.name" class="form-control">
	</div>
	<label class="col-sm-2 control-label">Email</label>
	<div class="col-sm-10">
	  <input type="text" ng-model="requestObject.userGeneral.email" class="form-control">
	</div>
	<label class="col-sm-2 control-label">Contraseña</label>
	<div class="col-sm-10">
	  <input type="text" ng-model="requestObject.userGeneral.password" class="form-control">
	</div>
	<label class="col-sm-2 control-label">Mision</label>
	<div class="col-sm-10">
	  <input type="text" ng-model="requestObject.userGeneral.nonProfit.mision" class="form-control">
	</div>
	<label class="col-sm-2 control-label">Razon de ser</label>
	<div class="col-sm-10">
	  <input type="text" ng-model="requestObject.userGeneral.nonProfit.reason" class="form-control">
	</div>
	<label class="col-sm-2 control-label">Descripción</label>
	<div class="col-sm-10">
	  <input type="text" ng-model="requestObject.userGeneral.nonProfit.description" class="form-control">
	</div>
	<label class="col-sm-2 control-label">Pagina Web</label>
	<div class="col-sm-10">
	  <input type="text" ng-model="requestObject.userGeneral.nonProfit.webPage" class="form-control">
	</div>
	<label class="col-sm-2 control-label">Imagen de Perfil</label>
	<div class="col-sm-10">
	  <input type="text" ng-model="requestObject.userGeneral.nonProfit.profileImage" class="form-control">
	</div>
	<label class="col-sm-2 control-label">Imagen de portada</label>
	<div class="col-sm-10">
	  <input type="text" ng-model="requestObject.userGeneral.nonProfit.mainImage" class="form-control">
	</div>
	<label class="col-sm-2 control-label">Causa</label>
	<div class="col-sm-10">
	  <input type="text" ng-model="requestObject.userGeneral.nonProfit.cause" class="form-control">
	</div>
	<label class="col-sm-2 control-label">Pais</label>
	<div class="col-sm-10">
	  <input type="text" ng-model="requestObject.userGeneral.nonProfit.country" class="form-control">
	</div>
	<label class="col-sm-2 control-label">Cuenta Bancaria</label>
	<div class="col-sm-10">
	  <input type="text" ng-model="requestObject.userGeneral.nonProfit.bankAccount" class="form-control">
	</div>
	<div class="col-lg-offset-10 col-lg-2">
      <button type="submit" class="btn btn-sm btn-info" ng-click="create($event)">Sign in</button>
    </div>
</form>
