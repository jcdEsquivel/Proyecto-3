<div class="bg-light lter b-b wrapper-md">
	<h1 class="m-n font-thin h3" translate="DONORSEARCH.HEADER-TITLE"></h1>
	<div>
		<div class="panel-body">
			<div class="form-group md-whiteframe-treeseed">
				<label class="col-sm-2 control-label" translate="GENERALSEARCH.FILTERS"></label>
				<div class="col-sm-12">
					<div class="row">
						<div class="col-md-3">
							<label translate="GENERALSEARCH.NAME-FILTER">Name</label>
							<input type="text" class="form-control" ng-model="name">	
						</div>
						<div class="col-md-3">
							<label translate="DONORSEARCH.LAST-NAME">Name</label> 
							<input type="text" class="form-control" ng-model="lastName"> 
						</div>
						<div class="col-md-3">
							<label class="labels-dropdowns" translate="GENERALSEARCH.COUNTRY-FILTER"></label>
							
								<div>
									<!--<select class="form-control m-b" style="width:100%; " ng-model="donor.country">
										<option ng-value="country" ng-repeat="country in selectSortOptionsCountry">{{country.message }}</md-option> 
									</select>-->
									<select ng-model="donor.country" class="form-control m-b" ng-options="s as s.message for s in selectSortOptionsCountry"></select>
								</div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-2">
							<label class="labels-dropdowns"  translate="GENERALSEARCH.RESULTS-COUNT">Number of results</label>
							<select class="form-control m-b" style="width: 150px;" ng-model="requestObject.pageSize" ng-options="item for item in itemPerPage"></select>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-search" ng-click="searchDonor(1)" translate="GENERALSEARCH.SEARCH-BUTTON"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<tabset class="tab-container">
			<tab> 
				<tab-heading translate="GENERALSEARCH.SEARCH-RESULTS"></tab-heading>
				<ul class="list-group list-group-alt list-group-lg no-borders pull-in m-b-none advance-search-scroll">
					<li class="list-group-item li-search-size-result"
						dir-paginate="donor in donors | itemsPerPage: requestObject.pageSize"
						total-items="totalItems">
						<a ui-sref="treeSeed.donor({donorId:'{{donor.id}}'})" class="pull-left thumb-md m-r"> 
							<img ng-src="{{donor.profilePicture}}" alt="..." class="img-circle search-image-size" ui-sref="treeSeed.donor({donorId:'{{donor.id}}'})">
						</a>
						<div class="clear">
							<a class="h4 text-primary m-b-sm block"
							ui-sref="treeSeed.donor({donorId:'{{donor.id}}'})">
								{{donor.name}} {{donor.lastName}}</a>
							<div>{{donor.description}}</div>
							<div>{{donor.webPage}}</div>
						</div>
					</li>
	
				</ul>
				<div class="other-controller">
					<div class="text-center">
						<dir-pagination-controls boundary-links="true"
							on-page-change="pageChangeHandler(newPageNumber)"
							template-url="resources/js/libs/angular/dirPagination/dirPagination.tpl.html">
						</dir-pagination-controls>
					</div>
				</div>
			</tab> 
		</tabset>
	</div>
</div>
