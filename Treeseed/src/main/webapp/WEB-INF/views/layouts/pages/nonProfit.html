<div class="wrapper-md" >
	<!-- stats -->
	<div class="row">
        <div class="col-md-12 ">
        	<div class="cover-image">
        		 <img ng-src="{{nonprofit.mainPicture}}" class="cover-container" >
        	 </div>
    	</div>
    	
	</div>
	<div class="row">
		 <div class="col-md-12">
		 	<div class="col-md-3">
	 			<div class="row">		
					<img ng-src="{{nonprofit.profilePicture}}" alt="" class="non-profit-profile" >	
 				</div>
 				<div class="row">
 					<div class="col-md-12">
 						<b>{{nonprofit.webPage}}</b>
 						
 						<br>
 						<b>{{nonprofit.userGeneral.email}}</b>
 						<br>
 						<b translate="NONPROFIT-PROFILE.DONORS"></b> 
 						<br>
 						<b translate="NONPROFIT-PROFILE.DONATIONS"></b>
 						<br>			
 					</div>
 				</div>
	 		</div>
	 		<div class="col-md-8">
	 			
 				<tabset class="tab-container">
				    <tab>
				      <tab-heading translate="NONPROFIT-PROFILE.PROFILE">
				      </tab-heading>
				      <ul class="list-group no-borders pull-in m-b-none">
				        <li class="list-group-item">
				          <h2 ng-hide="nameInEdition">{{nonprofit.name}} <button class="btn btn-rounded btn-sm btn-icon btn-default" ng-if="isOwner" ng-click="nameEditClicked()"><i class="fa fa-edit"></i></button></h2>
			          	  <div ng-show="nameInEdition">
				          	<div>
				          		<input class="form-control input-lg" ng-model="nameEdit">
				          	</div>
				          	<div>
				          		<br>
				          		<button class="btn btn-rounded btn-sm btn-danger" ng-click="nameCancelEditing()" translate="BUTTONS.CANCEL"><i class="fa fa-fw fa-trash"></i></button>
			          	  		<button class="btn btn-rounded btn-sm btn-info" ng-click="nameSaveEditing()" translate="BUTTONS.SAVE"><i class="fa fa-fw fa-save"></i></button>
				          	</div>
					      </div>
			          	  <hr>
			          	  <br>

			          	  <h3 translate="NONPROFIT-PROFILE.MISSION"></h3>

				          <p ng-hide="missionInEdition">{{nonprofit.mision}} <button class="btn btn-rounded btn-sm btn-icon btn-default" ng-if="isOwner" ng-click="missionEditClicked()"><i class="fa fa-edit"></i></button></p>
						  
						   <div ng-show="missionInEdition">
				          	<div>
				          		<textarea rows="6" cols="90" ng-model="missionEdit">{{nonprofit.mission}}
					      		</textarea>
				          	</div>
				          	<div>
				          		<br>
				          		<button class="btn btn-rounded btn-sm btn-danger" ng-click="missionCancelEditing()" translate="BUTTONS.CANCEL"><i class="fa fa-fw fa-trash"></i></button>
			          	  		<button class="btn btn-rounded btn-sm btn-info" ng-click="missionSaveEditing()" translate="BUTTONS.SAVE"><i class="fa fa-fw fa-save"></i></button>
				          	</div>
					      </div>
						  
				          <br>

			          	  <h3 translate="NONPROFIT-PROFILE.DESCRIPTION"></h3>
			          	  
				          <p ng-hide="descriptionInEdition">{{nonprofit.description}} <button class="btn btn-rounded btn-sm btn-icon btn-default" ng-if="isOwner" ng-click="descriptionEditClicked()"><i class="fa fa-edit"></i></button></p>
				           
						   <div ng-show="descriptionInEdition">
				          	<div>
				          		<textarea rows="6" cols="90" ng-model="descriptionEdit">{{nonprofit.description}}
					      		</textarea>
				          	</div>
				          	<div>
				          		<br>
				          		<button class="btn btn-rounded btn-sm btn-danger" ng-click="descriptionCancelEditing()" translate="BUTTONS.CANCEL"><i class="fa fa-fw fa-trash"></i></button>
			          	  		<button class="btn btn-rounded btn-sm btn-info" ng-click="descriptionSaveEditing()" translate="BUTTONS.SAVE"><i class="fa fa-fw fa-save"></i></button>
				          	</div>
					      </div>
				          
				          <br>

			          	  <h3 translate="NONPROFIT-PROFILE.REASON"></h3>
			          	  
				          <p ng-hide="reasonInEdition">{{nonprofit.reason}} <button class="btn btn-rounded btn-sm btn-icon btn-default" ng-if="isOwner" ng-click="reasonEditClicked()"><i class="fa fa-edit"></i></button></p>
				           
						   <div ng-show="reasonInEdition">
				          	<div>
				          		<textarea rows="6" cols="90" ng-model="reasonEdit">{{nonprofit.reason}}
					      		</textarea>
				          	</div>
				          	<div>
				          		<br>
				          		<button class="btn btn-rounded btn-sm btn-danger" ng-click="reasonCancelEditing()" translate="BUTTONS.CANCEL"><i class="fa fa-fw fa-trash"></i></button>
			          	  		<button class="btn btn-rounded btn-sm btn-info" ng-click="reasonSaveEditing()" translate="BUTTONS.SAVE"><i class="fa fa-fw fa-save"></i></button>
				          	</div>
					      </div>
				          
				        </li>
				      </ul>
				    </tab>
    				
    				 <tab>
				      <tab-heading translate="NONPROFIT-PROFILE.CAMPAIGNS">
				        
				      </tab-heading>
				      <div  data-ng-include=" 'layouts/components/campaignList.html' " ></div>
				    </tab>

				     <tab>
				      <tab-heading translate="NONPROFIT-PROFILE.UPDATES">  
				      </tab-heading>

				    </tab>
      
  				</tabset>
	 		</div>
	 		<div class="col-md-1">
	 		</div>
		 </div>
	</div>
</div>
