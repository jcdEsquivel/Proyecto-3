<div class="wrapper-md" >
	<!-- stats -->
	<div class="row">
        <div class="col-md-12 ">
        
        	<div class="cover-image">
        		<div style="background:url({{nonprofit.mainPicture}}); height: 290px; background-size: 100% 100%; background-repeat: no-repeat;">
        		 <button class="btn btn-rounded btn-sm btn-icon btn-default " ng-if="isOwner" ng-click="openModalImage('cover')"><i class="fa fa-edit"></i></button>
        	 	</div>	
        	 </div>
    	
    	</div>
    	
	</div>
	<div class="row">
		 <div class="col-md-12">
		 	<div class="row">
		 	<div class="col-md-3">
		 		<div class="row">
	        		<div style="background:url({{nonprofit.profilePicture}}); height: 220px; width: 220px;  margin-left: auto; margin-right: auto; background-size: 100% 100%; background-repeat: no-repeat;">
	        			<button class="btn btn-rounded btn-sm btn-icon btn-default" ng-if="isOwner" ng-click="openModalImage('profile')"><i class="fa fa-edit"></i></button>
	        	 	</div>	
        		 </div>
	 			
 				<div class="row">
 					<div class="col-md-12">	
 						<p class="profile-info"><b  ng-hide="webPageInEdition">{{nonprofit.webPage}} <button class="btn btn-rounded btn-sm btn-icon btn-default" ng-if="isOwner" ng-click="webPageEditClicked()"><i class="fa fa-edit"></i></button></b></p>
 						
 						<div ng-show="webPageInEdition">
				          	<div>
				          		<p><b translate="GENERAL-PROFILE.WEBPAGE"></b></p>
				          		<input ng-model="nonprofitEdit.webPage">
				          	</div>
				          	<div>
				          		<br>
				          		<button class="btn btn-rounded btn-sm btn-danger" ng-click="webPageCancelEditing()" translate="BUTTONS.CANCEL" ></button>
			          	  		<button class="btn btn-rounded btn-sm btn-info" ng-click="webPageSaveEditing()" translate="BUTTONS.SAVE"></button>
				          	</div>
					    </div>
 						
 					
 						<p class="profile-info"><b ng-hide="emailInEdition">{{nonprofit.userGeneral.email}}<button class="btn btn-rounded btn-sm btn-icon btn-default m-l-xs" ng-if="isOwner" ng-click="emailEditClicked()"><i class="fa fa-edit"></i></button></b></p>
 						<div ng-show="emailInEdition">
				          	<div>
				          		<p><b translate="GENERAL-PROFILE.EMAIL"></b></p>
				          		<input ng-model="nonprofitEdit.email">
				          	</div>
				          	<div>
				          		<br>
				          		<button class="btn btn-rounded btn-sm btn-danger" ng-click="emailCancelEditing()" translate="BUTTONS.CANCEL" ></button>
			          	  		<button class="btn btn-rounded btn-sm btn-info" ng-click="emailSaveEditing()" translate="BUTTONS.SAVE"></button>
				          	</div>
					    </div>
					     <label class="text-danger wrapper" ng-show="error" translate="GENERAL-PROFILE.EMAIL-ERROR"></label>
 						
 						<p class="profile-info"><b><span translate="NONPROFIT-PROFILE.DONORS">donors</span>{{nonprofit.cantDonors }}</button></b></p>
 						<p class="profile-info"><b><span translate="NONPROFIT-PROFILE.DONATIONS">donations</span>{{nonprofit.cantMoney | currency:"$"}}</button></b></p>
 						
 						
						<div ng-controller="facebookController">
						
						<button class="btn  btn-sm btn-facebook btn-addon m-b-sm" ng-click="postInFacebook(1)"><i class="fa fa-facebook"></i><span translate="LOGIN.SHAREPROFILEFACEBOOK">Primary</span></button>
						
	            					
	
        				<input type="text" ng-show="false" ng-model="profileUrl" class="form-control">   
        					
        					
        					<button class="btn m-b-sm w-xs btn-info btn-rounded center-btn" clip-copy="profileUrl" ><span translate="BUTTONS.COPY-CLIP">copy</span></button>					
	        			 
	        			 
	        			 <button ng-if="showDonationButton" ng-click="showDonation()" class="btn btn-success btn-addon btn-lg center-btn"><i class="fa fa-dollar"></i><span translate="DONATION-MODAL.DONATE">Donate</span></button>
 					
	        			
	        			</div>
									
 					</div>
 				</div>
 				
 				
	 		</div>
	 		<div class="col-md-9 " >	
 				<tabset class="tab-container">
				    <tab>
				      <tab-heading translate="NONPROFIT-PROFILE.PROFILE">
				      </tab-heading>
				      <ul class="list-group no-borders pull-in m-b-none">
				      	<li class="list-group-item">
				        	<h2 ng-hide="nameInEdition"> {{nonprofit.name}} <button class="btn btn-rounded btn-sm btn-icon btn-default m-l-xs" ng-if="isOwner" ng-click="nameEditClicked()"><i class="fa fa-edit"></i></button></h2>
			          	  	<h2 class="text-danger h4" ng-if="showDeleteMsj" translate="NONPROFIT-PROFILE.DELETED"></h2>
			          	  	<div ng-show="nameInEdition">
				          		<div>
				          			<input class="form-control input-lg" ng-model=nonprofitEdit.name>
				          		</div>
				          		<div>
				          			<br>
				          			<button class="btn btn-rounded btn-sm btn-danger" ng-click="nameCancelEditing()" translate="BUTTONS.CANCEL"><i class="fa fa-fw fa-trash"></i></button>
			          	  			<button class="btn btn-rounded btn-sm btn-info" ng-click="nameSaveEditing()" translate="BUTTONS.SAVE"><i class="fa fa-fw fa-save"></i></button>
				          		</div>
					      	</div>
			          	  	<hr>
			          	  	<br>
							<h3 translate="NONPROFIT-PROFILE.DESCRIPTION"></h3>
				          	<p ng-hide="descriptionInEdition"> {{nonprofit.description}}<button class="btn btn-rounded btn-sm btn-icon btn-default m-l-xs" ng-if="isOwner" ng-click="descriptionEditClicked()"><i class="fa fa-edit"></i></button></p>				           
						   	<div ng-show="descriptionInEdition">
				          		<div>
				          			<textarea rows="6" cols="90" ng-model="nonprofitEdit.description">
					      			</textarea>
				          		</div>
				          		<div>
			          			<br>
				          			<button class="btn btn-rounded btn-sm btn-danger" ng-click="descriptionCancelEditing()" translate="BUTTONS.CANCEL"><i class="fa fa-fw fa-trash"></i></button>
			          	  			<button class="btn btn-rounded btn-sm btn-info" ng-click="descriptionSaveEditing()" translate="BUTTONS.SAVE"><i class="fa fa-fw fa-save"></i></button>
				          		</div>
					      	</div>
				          	<br>
				          	<h3 translate="NONPROFIT-PROFILE.MISSION"></h3>
							<p ng-hide="misionInEdition">{{nonprofit.mision}} <button class="btn btn-rounded btn-sm btn-icon btn-default m-l-xs" ng-if="isOwner" ng-click="misionEditClicked()"><i class="fa fa-edit"></i></button></p>						  
						   	<div ng-show="misionInEdition">
				          		<div>
				          			<textarea rows="6" cols="90" ng-model="nonprofitEdit.mision">
					      			</textarea>
				          		</div>
				          		<div>
				          			<br>
				          			<button class="btn btn-rounded btn-sm btn-danger" ng-click="misionCancelEditing()" translate="BUTTONS.CANCEL"><i class="fa fa-fw fa-trash"></i></button>
			          	  			<button class="btn btn-rounded btn-sm btn-info" ng-click="misionSaveEditing()" translate="BUTTONS.SAVE"><i class="fa fa-fw fa-save"></i></button>
				          		</div>
					      	</div> 
				          	<br>
			          	  	<h3 translate="NONPROFIT-PROFILE.REASON"></h3>
			          	  	<p ng-hide="reasonInEdition">{{nonprofit.reason}} <button class="btn btn-rounded btn-sm btn-icon btn-default m-l-xs" ng-if="isOwner" ng-click="reasonEditClicked()"><i class="fa fa-edit"></i></button></p>
					  		<div ng-show="reasonInEdition">
				          		<div>
				          			<textarea rows="6" cols="90" ng-model="nonprofitEdit.reason">
					      			</textarea>
				          		</div>
				          		<div>
				          			<br>
				          			<button class="btn btn-rounded btn-sm btn-danger" ng-click="reasonCancelEditing()" translate="BUTTONS.CANCEL"><i class="fa fa-fw fa-trash"></i></button>
			          	  			<button class="btn btn-rounded btn-sm btn-info" ng-click="reasonSaveEditing()" translate="BUTTONS.SAVE"><i class="fa fa-fw fa-save"></i></button>
				          		</div>
					      	</div>
				        </li>
				      </ul>
				    </tab>
    				
    				 <tab ng-click="loadCampaigns()" >
				      <tab-heading  translate="NONPROFIT-PROFILE.CAMPAIGNS">
				      </tab-heading>
				      <div  data-ng-include=" 'layouts/components/campaignList.html' " ></div>
				    </tab>

				     <tab ng-click="loadPosts()">
				      <tab-heading translate="NONPROFIT-PROFILE.UPDATES">  
				      </tab-heading>
				     	<div  data-ng-include=" 'layouts/components/postsList.html' " ></div>
				    </tab>
      				<tab ng-click="loadReports()">
				      <tab-heading translate="NONPROFIT-PROFILE.REPORTS">  
				      </tab-heading>
				     	<div  data-ng-include=" 'layouts/components/transparencyReports.html' " ></div>
				    </tab>
  				</tabset>
	 		</div>
	 		
	 		</div>
 			</div>
		 </div>
	</div>
</div>
